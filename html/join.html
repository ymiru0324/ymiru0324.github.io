<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Yongmini</title>

<!-- axios -->
<script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
<!-- Bootstrap CSS -->
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
<!-- jQuery -->
<script src="https://code.jquery.com/jquery-3.6.0.min.js" integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
<!-- font -->
<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Jua&family=Noto+Sans+KR:wght@100;300;400;500;700;900&family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">
<!-- css -->
<link href="../css/join.css" rel="stylesheet">

</head>
<body class="bg-dark">
  <div class="bg-dark" id="join">
    <div><h2 class="info_Container">Join</h2><br></div>
    <form action="javascript:saveJoin();" name="joinFrm" id="joinFrm">
      <div id="joinFrm-container">

        <div class="mb-3" id="name-container">
          <label for="userName" class="form-label">Name</label>
          <input type="text" class="form-control" id="userName" name="userName">
        </div>
        <div class="mb-3" id="id-container">
          <label for="userId" class="form-label">ID</label>
          <input type="text" class="form-control" id="userId" name="userId">
        </div>
        <div class="mb-3" id="pw-container">
          <label for="userPw" class="form-label">Password</label>
          <input type="password" class="form-control" id="userPw" name="userPw">
        </div>
        <div class="mb-3" id="pwCheck-container">
          <label for="userPwCheck" class="form-label">PasswordCheck</label>
          <input type="password" class="form-control" id="userPwCheck" name="userPwCheck">
        </div>
        <div id="btn-container">
          <button type="submit" class="btn btn-secondary" id="joinSubmit">Submit</button>
          <a href="../index.html">
            <button type="button" class="btn btn-secondary">Login</button>
          </a>
        </div>
      </div>
    </form>
  </div>
  
  <script src="../js/join.js"></script>
</body>
</html>
