<!-- GuestBook -->
  <section class="box3">
    <div class="bg-dark" id="GuestBook">
      <div id="GuestBook_container">
        <div><h2 class="info_Container">GuestBook</h2><br></div>
      
        <form action="javascript:saveGuestbook();" name="guestbookFrm">
          <div class="mb-3 guestbook-form bg-dark">
            <div id="guestbook-form-container">
              <input type="text" class="form-control" name="username" id="username" placeholder="Name" aria-describedby="username">
              <button type="submit" class="btn btn-secondary" id="guestbook-form-submit">Submit</button>
              <!-- <div id="textLimit" style="color: white"></div> -->
            </div>
          </div>
          <div class="mb-3 guestbook-form bg-dark">
            <div class="form-floating">
              <textarea class="form-control" placeholder="Comments" name="content" id="content" style="height: 100px"></textarea>
              <label for="floatingTextarea2">Comments</label>
            </div>
          </div>

        </form>
        <div id="div-guestbook">
          <table id="tb-guestbook">
            <tbody>
              <tr>
                <td>No</tb>
                <td>Name</tb>
                <td style="width:40%"></td>
                <td>Date</tb>
              </tr>
              <tr>
                <td colspan="3">Comments</td>
              </tr>
            </tbody>
          </table>
        </div>
        
      </div>
    </div>
  </section>
